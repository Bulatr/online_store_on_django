{% extends 'default.html' %}
{% block content %}
{% load bootstrap4 %}
<form method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary">Создать товар</button>
</form>
{% if form.errors %}
  <ul class="errorlist">
    {% for field in form %}
      {% for error in field.errors %}
        <li>{{ field.label }}: {{ error }}</li>
      {% endfor %}
    {% endfor %}
  </ul>
{% endif %}
{% endblock %}
